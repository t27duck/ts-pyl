<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="images/background-short.png" as="image" media="(max-height: 780px)">
  <link rel="preload" href="images/logo.png" as="image">
  <link rel="preload" href="fonts/eggcrate.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/Franklin Gothic Condensed.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>

</head>
<body>
  <a href="https://github.com/t27duck/ts-pyl" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80"

  <div id="board">
    <div id="panel-1" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-2" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-3" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-4" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-5" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-6" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-18" class="panel"><div class="inner-panel"></div></div>
    <div id="center-panel">
      <div class="alert">
        <div class="message">Welcome to Press Your Luck!</div>
        <button class="choice-button" id="start-new-game">Set up New Game</button>
      </div>
    </div>
    <div id="panel-7" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-17" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-8" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-16" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-9" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-15" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-14" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-13" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-12" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-11" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-10" class="panel"><div class="inner-panel"></div></div>
  </div>

  <div id="players" class="hide">
    <div id="player-1" class="player">
      <div class="player-whammy-area">
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
      </div>
      <div class="player-score"></div>
      <div class="player-spin-area">
        <div class="player-earned-spins"></div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
    <div id="player-2" class="player">
      <div class="player-whammy-area">
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
      </div>
      <div class="player-score">0</div>
      <div class="player-spin-area">
        <div class="player-earned-spins">0</div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
    <div id="player-3" class="player">
      <div class="player-whammy-area">
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
        <div class="player-whammy"><div class="player-whammy-icon player-whammy-icon-hidden"></div></div>
      </div>
      <div class="player-score">0</div>
      <div class="player-spin-area">
        <div class="player-earned-spins">0</div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
  </div>

  <dialog id="setup">
    <form method="dialog">
      <div id="player-options">
        <fieldset>
          <legend>Player 1</legend>
          <div>
            <label for="select-player-1-whammies">Whammies</label>
            <select id="select-player-1-whammies">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div>
            <label for="select-player-1-score">Score</label>
            <input type="number" required min="0" id="select-player-1-score" class="select-score" value="0">
          </div>
          <div class="select-spins">
            <div class="select-spin">
              <label for="select-player-1-spins">Earned</label>
              <input type="number" required min="0" max="12" id="select-player-1-spins" value="0">
            </div>
            <div>Spins</div>
            <div class="select-spin">
              <label for="select-player-1-passed-spins">Passed</label>
              <input type="number" required min="0" max="12" id="select-player-1-passed-spins" value="0">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Player 2</legend>
          <div>
            <label for="select-player-2-whammies">Whammies</label>
            <select id="select-player-2-whammies">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div>
            <label for="select-player-2-score">Score</label>
            <input type="number" required min="0" id="select-player-2-score" class="select-score" value="0">
          </div>
          <div class="select-spins">
            <div class="select-spin">
              <label for="select-player-1-spins">Earned</label>
              <input type="number" required min="0" max="12" id="select-player-2-spins" value="0">
            </div>
            <div>Spins</div>
            <div class="select-spin">
              <label for="select-player-2-passed-spins">Passed</label>
              <input type="number" required min="0" max="12" id="select-player-2-passed-spins" value="0">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Player 3</legend>
          <div>
            <label for="select-player-3-whammies">Whammies</label>
            <select id="select-player-3-whammies">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div>
            <label for="select-player-3-score">Score</label>
            <input type="number" required min="0" required id="select-player-3-score" class="select-score" value="0">
          </div>
          <div class="select-spins">
            <div class="select-spin">
              <label for="select-player-3-spins">Earned</label>
              <input type="number" required min="0" max="12" id="select-player-3-spins" value="0">
            </div>
            <div>Spins</div>
            <div class="select-spin">
              <label for="select-player-3-passed-spins">Passed</label>
              <input type="number" required min="0" max="12" id="select-player-3-passed-spins" value="0">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="start">
        <div>
          <label for="round">Round:</label>
          <select id="select-round">
            <option value="0" selected>1</option>
            <option value="1">2</option>
          </select>
        </div>
        <div>
          Assign Spins:
          <a href="#" id="random-spins-pool">Random</a>
          |
          <a href="#" id="random-spins">Evenly</a>
        </div>
        <button>Start</button>
      </div>
    </form>
  </dialog>
</body>
</html>
