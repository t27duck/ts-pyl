<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <style>
    :root {
      --box-unit: 100px;
      --board-gap: 1px;
      --panel-border-radius: 8px;
      --full-width: calc(var(--box-unit) * 6 + calc(var(--board-gap) * 6))
    }
    body {
      background-color: rgb(47, 46, 46);
    }
    #board {
      display: grid;
      gap: var(--board-gap);
      grid-template-columns: repeat(6, minmax(0, 1fr));
      width: var(--full-width);
      background-color: black;
    }
    #center-panel {
      grid-column: span 4 / span 4;
      grid-row: span 3 / span 3;
      background-color: green;
      border-radius: var(--panel-border-radius);
      align-content: center;
      justify-items: center;
      display: grid;
    }
    .panel {
      width: var(--box-unit);
      height: var(--box-unit);
      background-color: none;
      border-radius: var(--panel-border-radius);
    }
    .panel-active {
      background-color: yellow;
    }
    .inner-panel {
      background-color: blue;
      margin: 8px;
      width: calc(100% - 16px);
      height: calc(100% - 16px);
      border-radius: calc(var(--panel-border-radius) / 2);
      align-content: center;
      justify-items: center;
      text-align: center;
      display: grid;
      color: white;
      text-shadow: 2px 2px 2px black;
      filter: brightness(100%);
      transition: filter 0.15s;
      font-size: 1.5rem;
      font-weight: bolder;
    }
    .panel-line-two {
      font-size: 0.85rem;
      text-transform: uppercase;
    }
    .fadeout {
      filter: brightness(40%);
      transition: filter 0.15s ease-in-out;
    }
    .panel-cash, .panel-cashandspin, .panel-bigbucks {
      background-image: url("images/coinstacks.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-whammy {
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-whammy-leaning {
      background-image: url("images/whammy-leaning.png");
    }
    .panel-whammy-running {
      background-image: url("images/whammy-running.png");
    }
    .panel-whammy-hammer {
      background-image: url("images/whammy-hammer.png");
    }
    .panel-whammy-jumping {
      background-image: url("images/whammy-jumping.png");
    }
    .panel-whammy-standing {
      background-image: url("images/whammy-standing.png");
    }
    .panel-whammy-raisingarms {
      background-image: url("images/whammy-raisingarms.png");
    }
    .panel-whammy-superhero {
      background-image: url("images/whammy-superhero.png");
    }
    .panel-whammy-taunting {
      background-image: url("images/whammy-taunting.png");
    }
    .panel-whammy-flex {
      background-image: url("images/whammy-flex.png");
    }
    .panel-moveonespace-corner {
      background-image: url("images/moveonespace-corner.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-moveonespace-vertical {
      background-image: url("images/moveonespace-vertical.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-moveonespace-horizontal {
      background-image: url("images/moveonespace-horizontal.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-advancetwospaces {
      background-image: url("images/advancetwospaces.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-backtwospaces {
      background-image: url("images/backtwospaces.png");
      background-size: calc(var(--box-unit) - 16px) calc(var(--box-unit) - 16px);
    }
    .panel-prize {
      font-size: 0.95rem !important;
    }
    .panel-pickacorner {
      font-size: 1.2rem !important;
    }
    #players {
      width: var(--full-width);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 2rem;
      background-color: blanchedalmond;
    }
    .player {
    }
    .player-score {
      font-size: 1.5rem;
      font-weight: bolder;
      text-align: right;
      background-color: green;
      color: white;
      padding: 0.25rem 0.5rem;
    }
    .player-spin-area {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      font-size: 1.5rem;
      color: white;
      text-align: right;
    }
    .player-spin-area > div {
      padding: 0.25rem 0.5rem;
    }
    .player-earned-spins {
      background-color: darkgoldenrod;
    }
    .player-passed-spins {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="board">
    <div id="panel-1" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-2" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-3" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-4" class="panel panel-active"><div class="inner-panel"></div></div>
    <div id="panel-5" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-6" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-18" class="panel"><div class="inner-panel"></div></div>
    <div id="center-panel">
      <div>TS-PYL</div>
    </div>
    <div id="panel-7" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-17" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-8" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-16" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-9" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-15" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-14" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-13" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-12" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-11" class="panel"><div class="inner-panel"></div></div>
    <div id="panel-10" class="panel"><div class="inner-panel"></div></div>
  </div>

  <div id="players">
    <div id="player-1" class="player">
      <div class="player-score"></div>
      <div class="player-spin-area">
        <div class="player-earned-spins"></div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
    <div id="player-2" class="player">
      <div class="player-score">0</div>
      <div class="player-spin-area">
        <div class="player-earned-spins">0</div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
    <div id="player-3" class="player">
      <div class="player-score">0</div>
      <div class="player-spin-area">
        <div class="player-earned-spins">0</div>
        <div class="player-spin-sign"></div>
        <div class="player-passed-spins">0</div>
      </div>
    </div>
  </div>
</body>
</html>
